<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>

  <!-- External CSS Link -->
  <link rel="stylesheet" href="styles_Login.css">



</head>

<body>
  <div class="login-container">
    <h2>Login Admin</h2>

    <!-- Area user -->
    <div class="area_component">
      <!-- Area label -->
      <div class="area_label">
        <label for="txt_user">UserName</label>
      </div>

      <!-- Area input User -->
      <div class="area_input">
        <input
          type="text"
          name=""
          id="txt_user"
          placeholder="Masukan Username anda"
          class="txt_component"
          onpaste="return false"
          oncopy="return false"
          oncut="return false"
        />
      </div>
    </div>

    <!-- Area Passwoard -->
    <div class="area_component">
      <!-- Area label -->
      <div class="area_label">
        <label for="txt_Passwoard">Passwoard</label>
      </div>

      <!-- Area input -->
      <div class="area_input">
        <input
          type="text"
          name=""
          id="txt_Passwoard"
          placeholder="Isi Passwoard"
          class="txt_component"
        />
      </div>
    </div>

    <hr />

    <!-- Area description -->
    <div class="area_description">
      <p>Penjelasan :</p>
      <p>- Username :Admin hanya dapat mengisikan berupa huruf </p>
      <p>- Password dapat diisi oleh huruf atau angka </p>
    </div>

    <!-- Login Button -->
    <button id="login-btn">Login</button>

    <!-- External JS Link -->
    <script src="script_Login.js"></script>
  </div>
</body>

</html>
