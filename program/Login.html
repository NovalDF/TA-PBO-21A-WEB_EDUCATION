<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #4CAF50;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .area_component {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .area_label {
      width: 30%;
    }
    .area_input {
width: 70%;
}
.txt_component {
width: 100%;
padding: 8px;
box-sizing: border-box;
}
.area_description {
margin-top: 20px;
}
/* Additional Styles for a more appealing design */
h2 {
text-align: center;
color: #333;
}
label {
color: #4CAF50;
}
input {
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
}
hr {
margin: 20px 0;
border: 1px solid #ccc;
}
p {
color: #777;
}
/* Style for Login Button */
#login-btn {
background-color: #4CAF50;
color: #fff;
padding: 10px 15px;
border: none;
border-radius: 4px;
cursor: pointer;
}
#login-btn:hover {
background-color: #45a049;
}
</style>
</head>

<body>
    <div class="login-container">
      <h2>Login Admin</h2>
  
      <!-- Area user -->
      <div class="area_component">
        <!-- Area label -->
        <div class="area_label">
          <label for="txt_user">UserName</label>
        </div>
  
        <!-- Area input User -->
        <div class="area_input">
          <input
            type="text"
            name=""
            id="txt_user"
            placeholder="Masukan Username anda"
            class="txt_component"
            onpaste="return false"
            oncopy="return false"
            oncut="return false"
          />
        </div>
      </div>
